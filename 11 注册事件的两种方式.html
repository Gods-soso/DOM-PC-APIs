<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>传统方式</button>
    <button>监听器方式</button>
    <script>
        var btns=document.querySelectorAll('button')
        //传统方式下，只有一个函数会生效，后面的会覆盖前面的，前面注册的事件函数不执行
        btns[0].onclick=function(){
            alert('hi');
            alert('hello')
        }
        btns[0].onclick=function(){
            alert('hello world')
        }

        // 监听器方式下，多个事件函数都会生效  依次生效
        btns[1].addEventListener('click',function(){
            alert('hello')
            alert('world')
        })
        btns[1].addEventListener('click',function(){
            alert('hello world')
        })
    </script>
</body>
</html>
