<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2020-11-21 10:55</div>
    <ul>
        <li>今天是个好日子1</li>
        <li>今天是个好日子2</li>
        <li>今天是个好日子3</li>
        <li>今天是个好日子4</li>
    </ul>
    <ol>
        <li>好好学习，天天向上1</li>
        <li>好好学习，天天向上2</li>
        <li>好好学习，天天向上3</li>
        <li>好好学习，天天向上4</li>
    </ol>
    <script>
        var times=document.getElementById('time')        //通过ID获取元素，获取的是一个element 元素对象
        console.log(times)
        console.log(typeof times)    //ojbect
        console.dir(times)       //console.dir 可以打印元素对象


        var lis=document.getElementsByTagName('li')    //通过标签名获取元素，返回的是一个对象的集合，以伪数组的方式
        console.log(lis)
        console.log(lis[0])
        for(var i=0;i<lis.length;i++){    //遍历Lis
            console.log(lis[i])
        }


      //  element.getElementsByTagName('标签名') 通过指定父元素，获取其中的子元素标签，但element必须是指定的单个元素
        var ol=document.getElementsByTagName('ol') //[ol]     返回的是伪数组[ol]
        console.log(ol[0].getElementsByTagName('li'))  //返回伪数组 [li,li,li,li]
        var ol_lis=ol[0].getElementsByTagName('li')
        for(var i=0;i<ol_lis.length;i++){          //遍历 ol中的li
            console.log(ol_lis[i])
        }

        //获取body元素
        var bodyEle=document.body;
        console.log(bodyEle)

        //获取html元素
        var htmlEle=document.documentElement;     
        console.log(htmlEle)



    </script>
</body>
</html>
